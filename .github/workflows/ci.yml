name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v4
    
     - name: Setup Node.js
       uses: actions/setup-node@v4
       with:
         node-version: '20'
         cache: 'npm'
    
     - name: Install dependencies
       run: npm ci
    
     - name: Run Biome checks
       run: npm run ci:check
    
     - name: Build
       run: npm run build
    
